---
- name: Install Nginx Web Server on CentOS
  hosts: all
  become: yes

  tasks:
    - name: Install EPEL repository (required for Nginx)
      yum:
        name: epel-release
        state: present

    - name: Install Nginx
      yum:
        name: nginx
        state: present

    - name: Ensure Nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes


